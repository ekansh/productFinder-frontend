<section class="button-row pricing-header mx-auto text-center">
  <mat-form-field class="example-full-width">
    <input matInput placeholder="product or category" value="search for product" [(ngModel)]="product">
  </mat-form-field>

  <button mat-raised-button color="primary" (click)="search()">Find</button>
</section>
<section class="container" *ngFor='let result of results'>

</section>
